<input type="text" (keyup.enter)="createPost(title)" #title class="form-control">

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn-default btn-sm">Update</button>
    <button (click)="deletePost(post)" class="btn-primary btn-sm">Delete</button>
    {{post.title}}
  </li>
</ul>
