<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is Required</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea required ngModel name="comment" #comment="ngModel" (change)="log(comment)" id="comment" class="form-control" rows="10"
      cols="30"></textarea>
    <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">Comment Feild is Required</div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
